<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>upload</title>
</head>

<body>
    <div class="main-container">
        <h3 class="main-heading">Image Upload App</h3>

        <div class="image-container">
            <div class="process">
                <h4 class="process__heading">Process: Using Multer</h4>
                <p class="process__details">Upload image to a node server, connected to a MongoDB database, with the
                    help of multer</p>

                <input type="file" class="process__upload-btn" onchange="upload(this.files[0])" />
                <img src={this.state.multerImage} alt="upload-image" class="process__image" />
            </div>


        </div>


    </div>
</body>
<script>
    function upload(e) {
        let imageFormObj = new FormData();
        imageFormObj.append("image", e);
        console.log(e);
        fetch('http://localhost:3003/upload',{
            method : 'POST',
            body : imageFormObj
        })
        .then(res=>res.json())
        .then(res=>console.log('%c'+JSON.stringify(res),'color : green'))
        .catch(err=>console.log('%c'+err,'color : red'))
    }
</script>

</html>
